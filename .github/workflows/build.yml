name: 打包Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: 设置Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: 打包EXE
      run: |
        pyinstaller --onefile --name ParticleGame --console --hidden-import=mediapipe --hidden-import=cv2 --hidden-import=numpy particle_game.py
    
    - name: 上传Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ParticleGame-Windows
        path: dist/ParticleGame.exe
    
    - name: 创建Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/ParticleGame.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
