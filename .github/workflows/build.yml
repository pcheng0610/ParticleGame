name: 打包Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: 设置Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: 安装依赖
      shell: cmd
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install numpy==1.24.3
        if errorlevel 1 exit /b 1
        pip install opencv-python==4.8.0.74
        if errorlevel 1 exit /b 1
        pip install mediapipe==0.10.30
        if errorlevel 1 exit /b 1
        pip install pyinstaller
        if errorlevel 1 exit /b 1
        echo All packages installed successfully
    
    - name: 验证依赖安装
      shell: cmd
      run: |
        python -c "import cv2; print('OpenCV:', cv2.__version__)"
        if errorlevel 1 exit /b 1
        python -c "import numpy; print('NumPy:', numpy.__version__)"
        if errorlevel 1 exit /b 1
        python -c "import mediapipe; print('MediaPipe:', mediapipe.__version__)"
        if errorlevel 1 exit /b 1
        echo All dependencies verified successfully!
    
    - name: 打包EXE（包含所有依赖）
      shell: cmd
      run: |
        pyinstaller --onefile --name ParticleGame --console ^
          --hidden-import=cv2 ^
          --hidden-import=numpy ^
          --hidden-import=mediapipe ^
          --hidden-import=mediapipe.solutions ^
          --hidden-import=mediapipe.solutions.hands ^
          --hidden-import=mediapipe.solutions.drawing_utils ^
          --hidden-import=mediapipe.solutions.drawing_styles ^
          --hidden-import=mediapipe.python.solutions ^
          --hidden-import=mediapipe.python.solutions.hands ^
          --hidden-import=mediapipe.python.solutions.drawing_utils ^
          --hidden-import=mediapipe.python.solutions.drawing_styles ^
          --collect-all mediapipe ^
          --collect-all cv2 ^
          --collect-all numpy ^
          --collect-binaries mediapipe ^
          --collect-data mediapipe ^
          --collect-submodules mediapipe ^
          --collect-submodules cv2 ^
          --collect-submodules numpy ^
          --noconfirm ^
          --noupx ^
          particle_game.py
    
    - name: 检查EXE文件大小
      run: |
        dir dist\ParticleGame.exe
        echo "EXE文件大小检查完成"
    
    - name: 上传Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ParticleGame-Windows
        path: dist/ParticleGame.exe
    
    - name: 创建Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/ParticleGame.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
